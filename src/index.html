<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <article
      class="ProductCard"
      data-qa="card"
    >
      <img
        src="/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="ProductCard__image"
      >
      <div class="ProductCard__Information">
        <h2 class="ProductCard__Header">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="ProductCard__GoodsCode">Product code: 195434</p>

        <div class="ProductCard__Rating">
          <div class="Stars Stars--4">
            <div class="Stars__Star"></div>
            <div class="Stars__Star"></div>
            <div class="Stars__Star"></div>
            <div class="Stars__Star"></div>
            <div class="Stars__Star"></div>
          </div>

          <p class="ProductCard__Reviews">Reviews: 5</p>
        </div>

        <div class="ProductCard__PriceContainer">
          <p class="ProductCard__Price">Price:</p>
          <p class="ProductCard__Count">$2,199</p>
        </div>

        <a
          href="#"
          class="ProductCard__ButtonBuy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
